<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="pg">
        <form class="formLogin" method="post" name="formLogin" action="index.html" onsubmit="return validacao()">
            <h1>Cadastro</h1>
            <h2>Bem vindo à Miscellaneous Açaí!</h2> 
            <p>Digite seus dados</p>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" name="email" id="email"/>
            <label for="email-confirmar">Confirmar E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" name="email-confirmar" id="email"/>
            <label for="senha">Senha</label>
            <input type="password" placeholder="Insira a senha" name="senha" id="senha"/>
            <label for="senha-confirmar">Confirmar Senha</label>
            <input type="password" placeholder="Insira a senha" name="senha-confirmar" id="senha"/>
            <input type="submit" value="Acessar" class="button"/>
        </form>
    </div>
</body>
</html>
